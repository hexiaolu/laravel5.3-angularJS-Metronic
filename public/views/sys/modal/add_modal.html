<div class="modal fade add_user_modal" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">添加用户</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal sys-add-user">
                    <div class="form-body">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">用户名：</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="vm.optData.name">
                                <div class="form-control-focus"></div>
                                <span class="help-block">请输入用户名，用于系统的操作人显示。</span>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">登录账户：</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="vm.optData.user">
                                <div class="form-control-focus"></div>
                                <span class="help-block">请输入登录账户，用于登录系统。</span>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">登录密码：</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" ng-model="vm.optData.password">
                                <div class="form-control-focus"></div>
                                <span class="help-block">请输入登录密码，用于登录系统。</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark btn-outline" ng-disabled="vm.issubmit" data-dismiss="modal">取消</button>
                <button type="button" submit-button-directives class="btn green" ng-disabled="vm.issubmit" ng-click="vm.addUserOpt()" >提交</button>
            </div>
        </div>
    </div>
</div>
