<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
</div>
<div class="row" ng-controller="warnController">
	<div class="col-md-12">
		<div class="portlet light">
	        <div class="portlet-title">
	            <div class="caption font-dark">
	                <span class="caption-subject bold uppercase">库存预警</span>
	            </div>
	            <div class="tools"></div>
	        </div>
	        <div class="portlet-body">
		        <div class="table-scrollable">
		            <table class="table table-striped table-bordered table-advance table-hover">
		                <thead>
		                    <tr>
		                        <th>产品编号</th>
		                        <th>产品名称</th>
		                        <th>产品规格</th>
		                        <th>产地</th>
		                        <th>剩余库存</th>
		                    </tr>
		                </thead>
		                <tbody>
		                    <tr ng-repeat="product in vm.listsData">
		                        <td>{{product.number}}</td>
		                        <td>{{product.name}}</td>
		                        <td>{{product.standard}}</td>
		                        <td>{{product.firm}}</td>
		                        <td>{{product.stock}}</td>
		                    </tr>
		                </tbody>
		            </table>
		        </div>
		        <!-- 分页 -->
                <jxcPage/>
	    	</div>
    	</div>
    </div>
    <div data-ng-include="'tpl/message.html'"></div>
</div>
