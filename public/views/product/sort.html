<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
</div>
<div class="row" ng-controller="sortController" ng-init="vm.before_init()">
    <div class="col-md-6">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <span class="caption-subject bold uppercase">分类管理</span>
                </div>
                <div class="tools"></div>
            </div>
            <div class="portlet-body">
                <div id="sample_1_wrapper" class="dataTables_wrapper no-footer">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="dt-buttons">
                                <a href="javascript:;" class="btn btn-sm green" ng-click="vm.addSortModal()">添加厂商</a>
                            </div>
                        </div>
                    </div>
                    <div class="table-scrollable">
                        <table class="table table-striped table-bordered table-advance table-hover">
                            <thead>
                                <tr>
                                    <th>分类名称</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="sort in vm.listsData">
                                    <td>{{sort.name}}</td>
                                    <td>
                                        <a href="javascript:;" ng-click="vm.editSortModal(sort)">编辑</a>
                                        / <a href="javascript:;" ng-click="vm.deleteSortModal(sort.id)">删除</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- 分页 -->
                    <jxcPage/>
                </div>
            </div>
        </div>
    </div>
    <div data-ng-include="'views/product/modal/update_sort_modal.html'"></div>
    <div data-ng-include="'tpl/delete.html'"></div>
    <div data-ng-include="'tpl/message.html'"></div>
</div>
