<div class="modal fade shipment_product_modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" style="width: 75%">
        <div class="modal-content">
             <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption font-dark">
                            <span class="caption-subject bold uppercase">操作出库</span>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div id="sample_1_wrapper" class="dataTables_wrapper no-footer">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="dt-buttons">
                                        <a href="javascript:;" class="btn btn-sm green" ng-click="vm.chooseProductModal()">选择产品</a>
                                    </div>
                                </div>
                            </div>
                            <div class="table-scrollable">
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-2 control-label">出库流水号：</label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" ng-model="vm.flow_id">
                                        <div class="form-control-focus"></div>
                                        <span class="help-block">请输入出库流水号。</span>
                                    </div>
                                </div>
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-2 control-label">客户名称：</label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" ng-model="vm.customer_name">
                                        <div class="form-control-focus"></div>
                                        <span class="help-block">请输入客户名称。</span>
                                    </div>
                                </div>
                                <br />
                                <table class="table table-striped table-bordered table-advance table-hover">
                                    <thead>
                                        <tr>
                                            <th width="300px">产品编号</th>
                                            <th width="150px">产品名称</th>
                                            <th width="120px">规格</th>
                                            <th width="150px">产地</th>
                                            <th width="150px">分类</th>
                                            <th width="120px" ng-show="jxc_configs.show_cost">成本价</th>
                                            <th width="120px">销售价</th>
                                            <th width="120px">现有库存</th>
                                            <th width="120px">数量</th>
                                            <th width="120px">合计</th>
                                            <th width="300px">备注</th>
                                            <th width="120px">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="product in vm.chooseProducts">
                                            <td>{{product.number}}</td>
                                            <td>{{product.name}}</td>
                                            <td>{{product.standard}}</td>
                                            <td>{{product.firm}}</td>
                                            <td>{{product.sort}}</td>
                                            <td ng-show="jxc_configs.show_cost">{{product.price}}</td>
                                            <td>
                                                <input type="text" class="form-control form-control-static" ng-model="product.sales_price"/>
                                            </td>
                                            <td>{{product.stock}}</td>
                                            <td>
                                                <input type="text" class="form-control form-control-static mask_number" value="{{product.amount}}" ng-model="product.amount"/>
                                            </td>
                                            <td>
                                                {{product.sales_price*product.amount | number:2}}
                                            </td>
                                             <td>
                                                <input type="text" class="form-control form-control-static" ng-model="product.remark"/>
                                            </td>
                                            <td>
                                                <a href="javascript:;" class="btn btn-danger" ng-click="vm.deleteChoose(product.id)">删除</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark btn-outline" data-dismiss="modal">取消</button>
                <button type="button" submit-button-directives class="btn green" ng-click="vm.shipmentSubmitOpt()" >提交</button>
            </div>
        </div>
    </div>
</div>
