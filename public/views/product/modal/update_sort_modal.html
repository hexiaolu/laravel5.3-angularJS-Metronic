<div class="modal fade sort_update_modal" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal sys-add-user">
                    <div class="form-body">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">分类：</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="vm.optData.name" value="vm.optData.name">
                                <div class="form-control-focus"></div>
                                <span class="help-block">请输入分类。</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark btn-outline" data-dismiss="modal">取消</button>
                <button type="button" submit-button-directives class="btn green" ng-click="vm.sortSubmitOpt()" >提交</button>
            </div>
        </div>
    </div>
</div>
