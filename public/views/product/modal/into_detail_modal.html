<div class="modal fade into_detail_modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" style="width: 60%">
        <div class="modal-content">
             <div class="col-md-12">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption font-dark">
                            <span class="caption-subject bold uppercase">查看详情</span>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div id="sample_1_wrapper" class="dataTables_wrapper no-footer">
                            <div class="table-scrollable">
                                <table class="table table-striped table-bordered table-advance table-hover">
                                    <thead>
                                        <tr>
                                            <th width="300px">产品编号</th>
                                            <th width="150px">产品名称</th>
                                            <th width="120px">规格</th>
                                            <th width="150px">厂商</th>
                                            <th width="150px">分类</th>
                                            <th width="120px" ng-show="jxc_configs.show_cost">成本价</th>
                                            <th width="120px">数量</th>
                                            <th width="120px">总金额</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="product in vm.detailProducts">
                                            <td>{{product.number}}</td>
                                            <td>{{product.name}}</td>
                                            <td>{{product.standard}}</td>
                                            <td>{{product.firm}}</td>
                                            <td>{{product.sort}}</td>
                                            <td ng-show="jxc_configs.show_cost">{{product.price}}</td>
                                            <td>{{product.amount}}</td>
                                            <td>{{product.total_price}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark btn-outline" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
